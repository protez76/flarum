kilowhat-affiliation-links:
    admin:
        settings:
            title: Referans Ayarları

        titles:
            rules: Bağlantı Kuralları

        buttons:
            new-rule: Yeni Kural
            edit-rule: Kural Düzenle
            add-rule: Kural Ekle
            save-rule: Kuralı Kaydet
            delete-rule: Kuralı Sil

        messages:
            delete-rule-confirmation: Bu kural kalıcı olarak silinecektir {match_pattern}. Devam etmek istiyor musunuz?

        rules:
            match-component: Eşleşen Bileşen
            match-component-help: Bağlantının karşılaştırmak istediğiniz bölümü
            match-type: Karşılaştırma Türü
            match-type-help: >
                Karşılaştırma yapılırken kullanıcılarcak eşleştirme yöntemi.
                "Tam" tam eşleşmeleri kontrol eder.
                "Basit" örüntünün parçalarını eşleştirmek için * kullanmanızı sağlar.
                "Regex" örüntü olarak regex kullanmanızı sağlar.
            match-pattern: Eşleştirme Örüntüsü
            match-pattern-help: >
                Bileşene karşı seçilen yöntemle karşılaştırılacak değer.
                Eğer "Regex" seçtiyseniz, ifade sınırlayıcılarını unutmayın.
            replacement: Değiştirme Değeri
            replacement-help: >
                Eşleşme sağlanırsa, asıl olanın yerine gelecek olan bağlantı.
                Asıl bağlantıya { url } ile erişebilirsiniz (Boşlukları silmeyi unutmayın).
                Eğer "Regex" türünü kullanıyorsanız {1}, {2} vb. ile eşleşen değerelere erişebilirsiniz.
                Değerler, parametre olarak kullanılması için otomatik olarak şifrelenmiş bağlantıya dönüştürülür.
                Eğer ham değere erişmeniz gerekiyorsa "raw" kullanabilirsiniz ({rawurl}, {raw1}, vb.).
            comment: Yorum (İsteğe bağlı, yalnızca dokümantasyon amacıyla)

        component-options:
            uri: Bağlantı (tam bağlantı)
            host: Host (alan adı)
            path: Path

        type-options:
            exact: Tam
            simple: Basit
            regex: Regex
